<div>
    <div class="form">
        <h1>View Revenue Report</h1>

		<table border="0" cellpadding="10">
			<tr>
				<td><b>Month</b></td>
				<td><b>Revenue</b></td>
			</tr>
			<tr ng-repeat="r in report track by $index">
				<td>{{getMonthName(r.month)}}</td>
				<td>${{r.revenue}}</td>
			</tr>
		</table>

		<br><br>
        <div>
            <button ng-click="goto('/manager_view')">Back</button>
        </div>
         <br>
    </div>
</div>
