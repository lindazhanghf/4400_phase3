<div>
    <div class="form">
        <h1>View popular movie report</h1>

        <table border="0" cellpadding="10">
            <tr>
                <td><b>Month</b></td>
                <td><b>Movie</b></td>
                <td><b>#of Orders</b></td>
            </tr>
            <tr ng-repeat="(month, best3) in report track by $index">
                <td>{{getMonthName(month)}}</td>
                <td>
                    <table>
                        <tr ng-repeat="one_movie in best3 track by $index">
                            <td width="400">{{one_movie.Mtitle}}</td>
                            <td>{{one_movie.num}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <br><br>
        <div>
            <button ng-click="goto('/manager_view')">Back</button>
        </div>
         <br>
    </div>
</div>
